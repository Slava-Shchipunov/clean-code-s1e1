<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix.">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <h3 class="section-title">Add Item</h3>
        <div class="add-task__wrapper">
          <input id="new-task" class="task" type="text">
          <button class="task-btn">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="section-title">Todo</h3>
        <ul id="incomplete-tasks" class="tasks-list">
          <li class="tasks-list__item">
            <input type="checkbox" class="tasks-list__checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="task-btn">Edit</button>
            <button class="delete-btn">
              <img class="delete-btn__img" src="./remove.svg" alt="delete button.">
            </button>
          </li>
          <li class="edit-mode tasks-list__item">
            <input type="checkbox" class="tasks-list__checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="task-btn">Save</button>
            <button class="delete-btn">
              <img class="delete-btn__img" src="./remove.svg" alt="delete button.">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="section-title">Completed</h3>
        <ul id="completed-tasks" class="tasks-list">
          <li class="tasks-list__item">
            <input type="checkbox" class="tasks-list__checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="task-btn">Edit</button>
            <button class="delete-btn">
              <img class="delete-btn__img" src="./remove.svg" alt="delete button.">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
